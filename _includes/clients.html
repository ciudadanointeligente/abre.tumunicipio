<section id="clients" class="bg-orange">
  <div class="container text-center my-3 text-white">
    <h2 class="text-white">Gobiernos locales que usan Abre</h2>
    <div class="clients-carousel">
      <div class="row mx-auto my-auto">
          <div class="col-6">
            <img class="img-fluid" src="{{ site.baseurl }}/assets/img/municipalidades/logo-penalolen.png">
          </div>
          <div class="col-6">
            <img class="img-fluid" src="{{ site.baseurl }}/assets/img/municipalidades/logo-independencia.png">
          </div>
      </div>
    </div>
    <h5 class="text-center text-white"> ¿Quieres sumar tu municipalidad? Escríbenos a <a class="btn btn-primary" href="mailto:info@ciudadanointeligente.org?Subject=Abre" target="_top">info@ciudadanointeligente.org</a></h5>
  </div>
</section>





  <script>
    // sandbox disable popups
    if (window.self !== window.top && window.name!="view1") {;
      window.alert = function(){/*disable alert*/};
      window.confirm = function(){/*disable confirm*/};
      window.prompt = function(){/*disable prompt*/};
      window.open = function(){/*disable open*/};
    }

    // prevent href=# click jump
    document.addEventListener("DOMContentLoaded", function() {
      var links = document.getElementsByTagName("A");
      for(var i=0; i < links.length; i++) {
        if(links[i].href.indexOf('#')!=-1) {
          links[i].addEventListener("click", function(e) {
          console.debug("prevent href=# click");
              if (this.hash) {
                if (this.hash=="#") {
                  e.preventDefault();
                  return false;
                }
                else {
                  /*
                  var el = document.getElementById(this.hash.replace(/#/, ""));
                  if (el) {
                    el.scrollIntoView(true);
                  }
                  */
                }
              }
              return false;
          })
        }
      }
    }, false);
  </script>

  <!--scripts loaded here-->

  <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>



  <script>
  $('#recipeCarousel').carousel({
  interval: 10000
})

$('.carousel .carousel-item').each(function(){
    var next = $(this).next();
    if (!next.length) {
    next = $(this).siblings(':first');
    }
    next.children(':first-child').clone().appendTo($(this));

    if (next.next().length>0) {
    next.next().children(':first-child').clone().appendTo($(this));
    }
    else {
      $(this).siblings(':first').children(':first-child').clone().appendTo($(this));
    }
});

  </script>
